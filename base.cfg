[buildout]
extensions = mr.developer
parts =
    instance
    test
    code-analysis
    releaser
    omelette

develop = .
sources = sources
versions = versions
show-picked-versions = true
find-links += https://pypi.org/simple

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs = plone.app.workflowmanager


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/plone/app/workflowmanager/
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15


[test]
recipe = zc.recipe.testrunner
eggs = plone.app.workflowmanager [test]
defaults = ['-s', 'plone.app.workflowmanager', '--auto-color', '--auto-progress']


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

